<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta author="David Pérez Saché"/>
        <title>Modificar componente</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="../../src/www/css/styles.css"/>
        <link rel="icon" type="image/x-icon" href="../logo-icono.png"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <div id="divCabecera">
                <img src="../logo.png" alt="Logo de CoolPC" id="imgLogo"/>
                <div id="divBotones">
                    <button type="button" id="buttonListado">
                        Listado de componentes 
                        <span class="material-icons">list</span>
                    </button>
                    <button type="button" id="buttonAlta">
                        Alta de componente
                        <span class="material-icons">add</span>
                    </button>
                    <button type="button" id="buttonModificar">
                        Modificar componente
                        <span class="material-icons">edit</span>
                    </button>
                </div>
            </div>
        </header>

        <div id="divModificar">
            <form id="formModificar">
                <label for="actualizar">
                    Componente <select name="actualizar"><option value="-1" disabled selected>-- Selecciona componente --</option></select>
                </label>
                <label for="nombre">
                    Nuevo nombre <input type="text" name="nombre" value="AMD Ryzen 5 5600X" maxlength="50" required/>
                </label>
                <label for="fecha">
                    Nueva fecha <input type="date" name="fecha" required/>
                </label>
                <label for="precio">
                    Nuevo precio <input type="number" name="precio" value="250.05" step=".01" required/>
                </label>
                <label for="descripcion">
                    Nueva descripción <textarea name="descripcion" maxlength="500" rows="8" cols="50" required>El AMD Ryzen 5 5600X es un procesador de escritorio con 6 núcleos, lanzado en noviembre de 2020. Forma parte de la línea Ryzen 5 y utiliza la arquitectura Zen 3 (Vermeer) con Socket AM4.</textarea>
                </label>
                <label for="subirImagen">
                    Subir nueva imagen <input type="file" name="subirImagen" accept="image/png, image/jpeg"/>
                </label>
                <fieldset>
                    <legend>Seguros que tiene el producto</legend>
                    <label for="seguro1" class="labelCheckbox">
                        Seguro contra robos <input type="checkbox" name="seguro1"/>
                    </label>
                    <label for="seguro2" class="labelCheckbox">
                        Seguro contra roturas <input type="checkbox" checked name="seguro2"/>
                    </label>
                    <label for="seguro3" class="labelCheckbox">
                        Seguro contra caídas no accidentales <input type="checkbox" name="seguro3"/>
                    </label>
                </fieldset>
                <div id="divBotonesForm">
                    <button type="button" id="botonAceptar">Aceptar</button>
                    <button type="button" id="botonCancelar">Cancelar</button>
                </div>
            </form>
        </div>

        <footer>
            <img id="imgFooter" src="../logo-icono.png" alt="Logo de CoolPC"/>
            <p>
                <a href="https://achecker.achecks.ca/checker/index.php?uri=referer&gid=WCAG2-AA">
                    <img src="https://achecker.achecks.ca/images/icon_W2_aa.jpg" alt="WCAG 2.0 (Level AA)" height="32" width="102" />
                </a>
            </p>
        </footer>
    </body>
</html>
